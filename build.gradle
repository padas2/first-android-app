// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply plugin: "groovy"
apply plugin: "java"
buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

dependencies {
    compile group: 'androidx.navigation', name: 'navigation-fragment', version: '2.0.0-rc02'
    compile group: 'androidx.navigation', name: 'navigation-ui', version: '2.0.0-rc02'
}

